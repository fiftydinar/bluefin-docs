name: Update Driver Versions

on:
  schedule:
    # Run every Wednesday at 10:00 AM UTC
    - cron: '0 10 * * 3'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-driver-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-driver-versions.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/driver-versions.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update driver versions [automated]"
          title: "docs: update driver versions"
          body: |
            This PR updates the driver versions documentation with the latest release information.

            Auto-generated by the update-driver-versions workflow.
          branch: automated/update-driver-versions
          delete-branch: true

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Pull request created to update driver versions" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️  No new releases found, document is up to date" >> $GITHUB_STEP_SUMMARY
          fi
